<!doctype html>
<html lang="en" id="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/knq5ytw.css">
    <link rel="stylesheet" href="mainStyleSheet.css">
    <title>bang4buck.tech</title>
</head>

<body class="wallpaper">

<div class="header">
    <div class="headerIcon">
        <img src="Images/logo/logoOrange.png" id="headerIcon">
    </div>
    <input style="margin-right: 10px;" class="btnLogin" type="button" onclick="location.href = 'login.html';" value="Sign In">
    <div>
        <img class="logo" src="Images/logo/logoOrange.png">
        <h2 class="title"> Bang 4 Buck </h2>
    </div>
</div>

<div class="navbar" id="navbar">
    <div class="nav-container">
        <a class="active" href="javascript:void(0)" onclick="location.href = 'index.html'">Home</a>
        <a href="javascript:void(0)" onclick="location.href = 'search.html'">Products</a>
        <a href="javascript:void(0)" onclick="return confirm('Currently under developement')">Customize</a>
        <a href="javascript:void(0)" onclick="return confirm('Currently under developement')">My List</a>
        <a href="javascript:void(0)" onclick="return confirm('Currently under developement')">Forum</a>
    </div>
</div>

<div class="content">
    <div class="main-card">
        <div class="card-container">
            <p id="catchphrase">Our Bang, Saves your Buck!</p>
            <label>
                <input class="main-input" type="text" placeholder=" Search..."/>
            </label>
        </div>
    </div>
</div>

<script>
    window.onscroll = function () {
        myFunction()
    };

    const navbar = document.getElementById("navbar");
    const sticky = navbar.offsetTop;

    function myFunction() {
        if (window.scrollY >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }

</script>
</body>
</html>
